<!DOCTYPE html>
<html>

    <head>
        <title>Busgokr</title>
    </head>

    <body>
    	<p>Search bus lines</p>
    	<form action="/busgokr/lines/" method="post" accept-charset="utf-8">
    		{% csrf_token %}
    		<label for="line_search">Line: </label>
    		<input id="line_search" type="number" name="search" placeholder="101">
    		<input type="submit" value="Search">
    	</form>
    </body>

</html>

{% extends 'busgokr/stations_all.html' %}
{% block table %}
<table class="table table-striped table-hover">
    <caption>Bus Stations</caption>
    <thead>
    <tr>
        <th>Name</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>ArsId</th>
        <th>Id</th>
    </tr>
    </thead>
    <tbody>
    {% for station in stations %}
        <tr>
            <td>{{ station.stNm }}</td>
            <td>{{ station.tmY }}</td>
            <td>{{ station.tmX }}</td>
            <td>{{ station.arsId }}</td>
            <td>{{ station.stId }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
